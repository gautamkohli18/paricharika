<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

    }

    .chat-container {
        height: 400px;
        overflow-y: auto;

    }

    .message { display: flex; gap: 10px; margin-bottom: 15px; }

    .bubble {
        max-width: 70%;

    .btn-voice.recording { animation:pulse 1s infinite; }
    @keyframes pulse { 0%{opacity:1;} 50%{opacity:.6;} 100%{opacity:1;} }

    .status { text-align:center; padding:10px; }

    /* Waveform Animation */
    #waveform {
        height: 40px;
        display: flex;
        gap: 4px;

    }

        width: 4px;
        height: 10px;

    }
</style>

</head>
<body>

<div class="container">
    <div class="header">
        <h1>üçΩÔ∏è ‡§™‡§∞‡§ø‡§ö‡§æ‡§∞‡§ø‡§ï‡§æ</h1>
        <div class="subtitle">Paricharika - Your AI Assistant</div>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="message assistant">
            <div class="avatar">ü§ñ</div>
            <div class="bubble">Namaste! üôè Main Paricharika hoon. Kya madad kar sakti hoon?</div>
        </div>
    </div>

    <div class="controls">
        <div style="display:flex; gap:10px;">
            <input id="userInput" placeholder="Type..." onkeypress="if(event.key==='Enter') sendMessage();">
            <button onclick="sendMessage()">Send</button>
        </div>

        <!-- Wake word waveform -->
        <div id="waveform"></div>

        <div class="status" id="status"></div>

        <button id="voiceBtn" class="btn-voice" onclick="toggleVoice()"
            style="margin-top:10px; padding:10px 20px;">
            <span id="voiceIcon">üé§</span>
            <span id="voiceText">Voice</span>
        </button>
    </div>
</div>


<script>
// ---------------------------
// GLOBAL STATE
// ---------------------------
let isRecording = false;
let mediaRecorder = null;
let audioChunks = [];

let silenceTimer = null;
let silenceTimeoutMs = 5000;

let continuousMode = true;
let wakeWordEnabled = true;

let wakeStream;
let wakeContext;
let wakeAnalyzer;

let conversationHistory = [];

// ---------------------------
// WAVEFORM SETUP
// ---------------------------
const waveform = document.getElementById("waveform");
for (let i = 0; i < 20; i++) {
    const bar = document.createElement("div");
    bar.className = "bar";
    waveform.appendChild(bar);
}
const bars = document.querySelectorAll(".bar");

function animateWaveform(volume) {
    const level = Math.min(1, volume / 50);

    bars.forEach((bar, i) => {
        const h = 10 + Math.random() * 30 * level;
        bar.style.height = h + "px";
    });
}

// ---------------------------
// WAKE WORD DETECTION
// ---------------------------
async function startWakeWord() {
    wakeStream = await navigator.mediaDevices.getUserMedia({ audio: true });
    wakeContext = new AudioContext();
    const source = wakeContext.createMediaStreamSource(wakeStream);

    wakeAnalyzer = wakeContext.createAnalyser();
    wakeAnalyzer.fftSize = 1024;

    source.connect(wakeAnalyzer);

    detectWakeWord();
}

function detectWakeWord() {
    const buffer = new Uint8Array(wakeAnalyzer.frequencyBinCount);

    function loop() {
        wakeAnalyzer.getByteFrequencyData(buffer);

        const volume = buffer.reduce((a, b) => a + b, 0) / buffer.length;

        animateWaveform(volume);

        if (volume > 65) {
            // Check keyword from WebSpeech
            tryWakeWord();
        }

        requestAnimationFrame(loop);
    }
    loop();
}

// Soft keyword spotting using SpeechRecognition
function tryWakeWord() {
    if (!wakeWordEnabled) return;

    const sr = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    sr.lang = "en-US";
    sr.interimResults = false;
    sr.maxAlternatives = 1;

    sr.onresult = (e) => {
        const transcript = e.results[0][0].transcript.toLowerCase();
        console.log("Wake heard:", transcript);

        if (transcript.includes("hey paricharika") ||
            transcript.includes("paricharika") ||
            transcript.includes("pari chalo") ||
            transcript.includes("hey pari")) {

            wakeWordEnabled = false;

            speakText("Haan ji? Sun rahi hoon.");
            setTimeout(() => toggleVoice(true), 400);
        }
    };

    sr.start();
}

// ---------------------------
// SPEECH SYNTHESIS
// ---------------------------
function speakText(text) {
    const u = new SpeechSynthesisUtterance(text);
    u.lang = "hi-IN";
    speechSynthesis.cancel();
    speechSynthesis.speak(u);
}

// ---------------------------
// ADD MESSAGE TO CHAT
// ---------------------------
function addMessage(text, user=false) {
    const chat = document.getElementById("chatContainer");
    const div = document.createElement("div");
    div.className = "message " + (user ? "user" : "assistant");
    div.innerHTML = `
        <div class="avatar">${user ? "üë§" : "ü§ñ"}</div>
        <div class="bubble">${text}</div>
    `;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

// ---------------------------
// GROQ RESPONSE
// ---------------------------
async function getAIResponse(msg) {
    const resp = await fetch(
        "https://api.groq.com/openai/v1/chat/completions",
        {
            method: "POST",
            headers: {
                "Authorization": "Bearer YOUR_GROQ_KEY",
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                model: "llama-3.3-70b-versatile",
                messages: [
                    { role:"system", content:"You are Paricharika." },
                    { role:"user", content: msg }
                ]
            })
        }
    );

    const data = await resp.json();
    return data.choices[0].message.content;
}

// ---------------------------
// SEND MESSAGE
// ---------------------------
async function sendMessage(txt=null) {
    const input = document.getElementById("userInput");
    const msg = txt || input.value.trim();
    if (!msg) return;

    input.value = "";
    addMessage(msg, true);

    const reply = await getAIResponse(msg);
    addMessage(reply, false);
    speakText(reply);
}

// ---------------------------
// VOICE RECORDING
// ---------------------------
async function toggleVoice(auto=false) {
    const btn = document.getElementById("voiceBtn");
    const icon = document.getElementById("voiceIcon");
    const text = document.getElementById("voiceText");

    if (!auto) continuousMode = false;

    if (!isRecording) {
        const stream = await navigator.mediaDevices.getUserMedia({ audio:true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = (e) => {
            audioChunks.push(e.data);

            if (silenceTimer) clearTimeout(silenceTimer);
            silenceTimer = setTimeout(() => toggleVoice(true), silenceTimeoutMs);
        };

        mediaRecorder.onstop = async () => {
            const blob = new Blob(audioChunks, { type:"audio/webm" });
            stream.getTracks().forEach(t => t.stop());

            await processVoice(blob);

            if (continuousMode) {
                setTimeout(() => toggleVoice(true), 300);
            }
        };

        mediaRecorder.start();
        isRecording = true;

        btn.classList.add("recording");
        text.textContent = "Listening‚Ä¶";

    } else {
        mediaRecorder.stop();
        isRecording = false;

        btn.classList.remove("recording");
        text.textContent = "Voice";
    }
}

// ---------------------------
// PROCESS AUDIO ‚Üí BACKEND
// ---------------------------
async function processVoice(blob) {
    const form = new FormData();
    form.append("audio", blob);

    const resp = await fetch("https://paricharika.onrender.com/asr", {
        method:"POST",
        body:form
    });

    const data = await resp.json();
    const t = data.transcript?.trim();

    if (!t) return;

    addMessage(t, true);

    const reply = await getAIResponse(t);
    addMessage(reply, false);
    speakText(reply);
}

// ---------------------------
// AUTO START WAKE WORD
---------------------------
window.onload = () => {
    startWakeWord();
};
</script>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡§™‡§∞‡§ø‡§ö‡§æ‡§∞‡§ø‡§ï‡§æ - Paricharika | AI Food Ordering</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message { display: flex; gap: 10px; margin-bottom: 15px; }
        .message.user { flex-direction: row-reverse; }

        .bubble {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
        }

        .message.user .bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .bubble {
            background: white;
            border: 2px solid #e0e0e0;
        }

        .avatar {
            width: 40px; height: 40px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px;
        }

        .controls { padding: 20px; background: white; border-top: 1px solid #e0e0e0; }
        #userInput { flex: 1; padding: 15px; border-radius: 25px; border: 2px solid #e0e0e0; }

        .btn-voice.recording { animation: pulse 1s infinite; }
        @keyframes pulse { 0% {opacity:1;} 50%{opacity:.6;} 100%{opacity:1;} }

        .status { text-align: center; padding: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>üçΩÔ∏è ‡§™‡§∞‡§ø‡§ö‡§æ‡§∞‡§ø‡§ï‡§æ</h1>
        <div class="subtitle">Paricharika - Your AI Food Ordering Assistant</div>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="message assistant">
            <div class="avatar">ü§ñ</div>
            <div class="bubble">Namaste! üôè Main Paricharika hoon. Aap kya order karna chahenge?</div>
        </div>
    </div>

    <div class="controls">
        <div class="input-container" style="display:flex; gap:10px;">
            <input id="userInput" type="text" placeholder="Type your order..." onkeypress="if(event.key==='Enter') sendMessage();">
            <button onclick="sendMessage()">Send</button>
        </div>

        <div style="margin-top:10px; display:flex; gap:10px;">
            <button class="btn-voice" id="voiceBtn" onclick="toggleVoice()">
                <span id="voiceIcon">üé§</span>
                <span id="voiceText">Voice Order</span>
            </button>
        </div>

        <div class="status" id="status"></div>
    </div>
</div>


<script>
// ---------------------------
// GLOBALS
// ---------------------------
const API_KEYS = {
    GROQ: "YOUR_GROQ_KEY"
};

let isRecording = false;
let mediaRecorder = null;
let audioChunks = [];
let silenceTimer = null;
let silenceTimeoutMs = 5000;
let continuousMode = true;
let conversationHistory = [];

// ---------------------------
// CHAT HELPERS
// ---------------------------
function addMessage(text, isUser = false) {
    const chat = document.getElementById("chatContainer");
    const div = document.createElement("div");
    div.className = `message ${isUser ? "user" : "assistant"}`;
    div.innerHTML = `
        <div class="avatar">${isUser ? "üë§" : "ü§ñ"}</div>
        <div class="bubble">${text}</div>
    `;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

function speakText(text) {
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = "hi-IN";
    speechSynthesis.cancel();
    speechSynthesis.speak(utter);
}

// ---------------------------
// GROQ AI RESPONSE
// ---------------------------
async function getAIResponse(userMessage) {
    conversationHistory.push({ role: "user", content: userMessage });

    const messages = [
        { role: "system", content: "You are Paricharika, a friendly Hinglish assistant." },
        ...conversationHistory.slice(-4)
    ];

    const resp = await fetch("https://api.groq.com/openai/v1/chat/completions", {
        method: "POST",
        headers: {
            "Authorization": `Bearer ${API_KEYS.GROQ}`,
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            model: "llama-3.3-70b-versatile",
            temperature: 0.6,
            messages
        })
    });

    const data = await resp.json();
    const reply = data.choices[0].message.content;

    conversationHistory.push({ role: "assistant", content: reply });
    return reply;
}

// ---------------------------
// SEND MESSAGE
// ---------------------------
async function sendMessage(textOverride = null) {
    const input = document.getElementById("userInput");
    const msg = textOverride || input.value.trim();
    if (!msg) return;

    if (!textOverride) input.value = "";

    addMessage(msg, true);

    const reply = await getAIResponse(msg);
    addMessage(reply, false);
    speakText(reply);
}

// ---------------------------
// VOICE RECORDING (Continuous)
// ---------------------------
async function toggleVoice(auto = false) {
    const btn = document.getElementById("voiceBtn");
    const icon = document.getElementById("voiceIcon");
    const text = document.getElementById("voiceText");

    if (!auto) continuousMode = false;

    if (!isRecording) {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

            let options = { mimeType: "audio/webm" };
            if (!MediaRecorder.isTypeSupported(options.mimeType)) options = {};

            mediaRecorder = new MediaRecorder(stream, options);
            audioChunks = [];

            mediaRecorder.ondataavailable = e => {
                audioChunks.push(e.data);

                if (silenceTimer) clearTimeout(silenceTimer);
                silenceTimer = setTimeout(() => toggleVoice(true), silenceTimeoutMs);
            };

            mediaRecorder.onstop = async () => {
                const blob = new Blob(audioChunks, { type: "audio/webm" });
                stream.getTracks().forEach(t => t.stop());
                await processVoiceInput(blob);

                if (continuousMode) {
                    setTimeout(() => toggleVoice(true), 400);
                }
            };

            mediaRecorder.start();
            isRecording = true;

            btn.classList.add("recording");
            icon.textContent = "‚èπÔ∏è";
            text.textContent = "Listening...";
            document.getElementById("status").innerText = "üé§ Listening‚Ä¶";

        } catch (err) {
            alert("Mic blocked.");
        }
    } else {
        mediaRecorder.stop();
        isRecording = false;

        btn.classList.remove("recording");
        icon.textContent = "üé§";
        text.textContent = "Voice Order";
        document.getElementById("status").innerText = "";
    }
}

// ---------------------------
// PROCESS RECORDED AUDIO
// ---------------------------
async function processVoiceInput(blob) {
    const form = new FormData();
    form.append("audio", blob, "audio.webm");

    try {
        const resp = await fetch("https://paricharika.onrender.com/asr", {
            method: "POST",
            body: form
        });

        const data = await resp.json();
        const transcript = data.transcript?.trim();

        if (!transcript) return;

        addMessage(transcript, true);

        const reply = await getAIResponse(transcript);
        addMessage(reply, false);
        speakText(reply);

    } catch (err) {
        console.error("ASR error:", err);
    }
}

// ---------------------------
// AUTO-START CONTINUOUS MODE
// ---------------------------
window.onload = () => {
    continuousMode = true;
    toggleVoice(true);
};
</script>

</body>
</html>

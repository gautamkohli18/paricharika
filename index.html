    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;

            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);

        }

        @keyframes slideUp {

        .header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);

        .header h1 { font-size: 2.5em; margin-bottom: 5px; }

        .message { display: flex; gap: 10px; margin-bottom: 15px; }

        .bubble {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
        }

        .message.user .bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .message.assistant .bubble {

        }

        #userInput {
            flex: 1;

            border-radius: 25px;
            border: 2px solid #e0e0e0;
        }

        @keyframes pulse {
            0% { opacity: 1; }

<body>

<div class="container">
    <div class="header">
        <h1>üçΩÔ∏è ‡§™‡§∞‡§ø‡§ö‡§æ‡§∞‡§ø‡§ï‡§æ</h1>
        <div class="subtitle">Paricharika - Your AI Food Ordering Assistant</div>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="message assistant">
            <div class="avatar">ü§ñ</div>
            <div class="bubble">Namaste! üôè Main Paricharika hoon. Aap kya order karna chahenge?</div>
        </div>
    </div>

    <div class="controls">
        <div class="input-container" style="display:flex; gap:10px;">
            <input id="userInput" type="text" placeholder="Type your order..." onkeypress="if(event.key==='Enter') sendMessage();">
            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>

        <div class="button-row" style="margin-top:10px; display:flex; gap:10px;">
            <button class="btn btn-voice" id="voiceBtn" onclick="toggleVoice()">
                <span id="voiceIcon">üé§</span>
                <span id="voiceText">Voice Order</span>
            </button>
        </div>

        <div class="status" id="status"></div>
    </div>
</div>

<script>

     // ---------------------------
//  CONFIG
// ---------------------------
const API_KEYS = {
    GROQ: "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"
};

let isRecording = false;
let mediaRecorder = null;
let audioChunks = [];
let conversationHistory = [];


// ---------------------------
//  UTIL FUNCTIONS
// ---------------------------
function addMessage(text, isUser = false) {
    const chat = document.getElementById("chatContainer");
    const div = document.createElement("div");
    div.className = `message ${isUser ? "user" : "assistant"}`;

    div.innerHTML = `
        <div class="avatar">${isUser ? "üë§" : "ü§ñ"}</div>
        <div class="bubble">${text}</div>
    `;

    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

function speakText(text) {
    if (!("speechSynthesis" in window)) return;

    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = "hi-IN";
    utter.rate = 1;
    utter.pitch = 1;

    speechSynthesis.cancel();
    speechSynthesis.speak(utter);
}


// ---------------------------
//  SEND MESSAGE (manual)
// ---------------------------
async function sendMessage(textOverride = null) {
    const input = document.getElementById("userInput");
    const userMsg = textOverride || input.value.trim();
    if (!userMsg) return;

    if (!textOverride) input.value = "";

    addMessage(userMsg, true);

    const reply = await getAIResponse(userMsg);
    addMessage(reply, false);
    speakText(reply);
}


// ---------------------------
//  AI RESPONSE
// ---------------------------
async function getAIResponse(userMessage) {
    conversationHistory.push({ role: "user", content: userMessage });

    const systemPrompt = `You are Paricharika, a friendly Hinglish food-ordering assistant. 
Keep responses short and conversational.`;

    const messages = [
        { role: "system", content: systemPrompt },
        ...conversationHistory.slice(-4)
    ];

    const resp = await fetch("https://api.groq.com/openai/v1/chat/completions", {
        method: "POST",
        headers: {
            "Authorization": `Bearer ${API_KEYS.GROQ}`,
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            model: "llama-3.3-70b-versatile",
            messages,
            temperature: 0.6,
            max_tokens: 120
        })
    });

    const data = await resp.json();
    const botReply = data.choices[0].message.content;

    conversationHistory.push({ role: "assistant", content: botReply });

    return botReply;
}


// ---------------------------
//  VOICE RECORDING
// ---------------------------
async function toggleVoice() {
    const btn = document.getElementById("voiceBtn");
    const icon = document.getElementById("voiceIcon");
    const text = document.getElementById("voiceText");

    if (!isRecording) {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

            let options = { mimeType: "audio/webm" };
            if (!MediaRecorder.isTypeSupported(options.mimeType)) options = {};

            mediaRecorder = new MediaRecorder(stream, options);
            audioChunks = [];

            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

            mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
                await processVoiceInput(audioBlob);
                stream.getTracks().forEach(t => t.stop());
            };

            mediaRecorder.start();
            isRecording = true;

            btn.classList.add("recording");
            icon.textContent = "‚èπÔ∏è";
            text.textContent = "Stop";

            document.getElementById("status").innerText = "üé§ Listening...";

        } catch (e) {
            alert("Microphone blocked.");
        }
    } else {
        mediaRecorder.stop();
        isRecording = false;

        btn.classList.remove("recording");
        icon.textContent = "üé§";
        text.textContent = "Voice Order";

        document.getElementById("status").innerText = "Processing...";
    }
}


// ---------------------------
//  PROCESS AUDIO ‚Üí ASR ‚Üí AUTO CHAT
// ---------------------------
async function processVoiceInput(audioBlob) {
    const formData = new FormData();
    formData.append("audio", audioBlob, "audio.webm");

    try {
        const resp = await fetch("https://paricharika.onrender.com/asr", {
            method: "POST",
            body: formData
        });

        const data = await resp.json();
        const transcript = data.transcript?.trim();

        if (!transcript) {
            document.getElementById("status").innerText = "Didn't understand. Try again.";
            return;
        }

        document.getElementById("status").innerText = "";

        // 1. Show user's voice message
        addMessage(transcript, true);

        // 2. Get AI reply
        const reply = await getAIResponse(transcript);

        // 3. Show reply
        addMessage(reply, false);

        // 4. Speak reply
        speakText(reply);

    } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "Error in ASR.";
    }
}
</script>
